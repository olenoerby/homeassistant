homeassistant:
  name: Home
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: !secret home_above_sea_level
  unit_system: metric
  time_zone: !secret timezone
  customize: !include customize.yaml

config:
discovery:
conversation:
map:
updater:
sun:
#cast:
camera: !include camera.yaml
#influxdb: !include influxdb.yaml
group: !include groups.yaml
logger: !include logger.yaml
notify: !include notify.yaml
recorder: !include recorder.yaml
scene: !include scenes.yaml
zone: !include zones.yaml

# FOLDERS
automation: !include_dir_merge_list automation
binary_sensor: !include_dir_merge_list binary_sensors
sensor: !include_dir_merge_list sensors
shell_command: !include shell_commands.yaml
script: !include scripts.yaml
# switch: !include switches.yaml



###### CONFIGURATION BEGINNING ######

frontend:
  javascript_version: latest

http:
  # Uncomment this to add a password (recommended!)
  api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  base_url: !secret base_url
  ssl_certificate: !secret ssl_certificate_path
  ssl_key: !secret ssl_key_path


# IKEA Tr√•dfri
tradfri:
  host: !secret tradfri_ip

device_tracker:
  - platform: traccar
    username: !secret traccar_user
    password: !secret traccar_password
    host: !secret traccar_host

  - platform: bluetooth_tracker
    track_new_devices: false

  - platform: aruba
    host: !secret aruba_virtual_controller_ip
    username: !secret aruba_ap_user
    password: !secret aruba_ap_password
    track_new_devices: false

input_boolean:
  ole_home:
    name: Ole Home Presence
    initial: on
    icon: mdi:account

  guests_at_home:
    name: Guests at Home
    initial: off
    icon: mdi:account-multiple

