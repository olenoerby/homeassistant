# Show YR.no weather Svendborg
- platform: generic
  name: Weather
  still_image_url: https://www.yr.no/sted/Danmark/Syddanmark/Svendborg//meteogram.svg
  content_type: 'image/svg+xml'

- platform: mjpeg
  name: D-Link Webcam
  still_image_url: http://10.0.0.23/image/jpeg.cgi
  mjpeg_url: http://10.0.0.23/video.cgi

- platform: generic
  name: Netbox Topology
  still_image_url: 'http://doc.olenoerby.dk/api/extras/topology-maps/1/render'
  content_type: 'image/png'
  authentication: basic
  username: !secret netbox_username
  password: !secret netbox_password
